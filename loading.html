<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Loading Screen dengan Ikon</title>
  
  <style>
    /* === KOD CSS UNTUK LOADING SCREEN === */

    body {
      font-family: sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding-top: 50px;
    }

    #preloader {
      position: fixed;
      inset: 0;
      background: #0D0E14;
      z-index: 99999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    #preloader.loaded {
      opacity: 0;
      visibility: hidden;
    }

    .loader-container {
      position: relative;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* === [BARU] CSS UNTUK IKON DI TENGAH === */
    .loader-container .loader-logo {
      width: 100px; /* Saiz ikon */
      animation: pulse 2s ease-in-out infinite; /* Animasi berdenyut */
    }

    .loader-ring {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 4px solid transparent;
      border-radius: 50%;
      border-top-color: #8A2BE2;
      border-left-color: #8A2BE2;
      animation: spin 2s linear infinite;
    }

    .loader-container .loader-ring::before {
      content: '';
      position: absolute;
      top: -4px;
      right: -4px;
      bottom: -4px;
      left: -4px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-bottom-color: #00D1FF;
      border-right-color: #00D1FF;
      animation: spin 3s linear infinite reverse;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* === [BARU] ANIMASI BERDENYUT UNTUK IKON === */
    @keyframes pulse {
        0% { transform: scale(0.95); }
        50% { transform: scale(1.05); }
        100% { transform: scale(0.95); }
    }
  </style>
</head>
<body>

  <div id="preloader">
    <div class="loader-container">
      <div class="loader-ring"></div>
      <img src="https://nonecloud.top/favicon/favicon.svg" alt="Loading Icon" class="loader-logo">
    </div>
  </div>

  <h1>Halaman Sudah Selesai Dimuat!</h1>
  <p>Ini adalah kandungan utama halaman anda yang akan dipaparkan selepas preloader selesai.</p>
  

  <script>
    const preloader = document.querySelector('#preloader');
    if (preloader) {
      window.addEventListener('load', () => {
        setTimeout(() => {
          preloader.classList.add('loaded');
        }, 500);
        setTimeout(() => {
          preloader.remove();
        }, 1300);
      });
    }
  </script>

</body>
</html>
