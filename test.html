<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoneCloud - Modern Animated Captcha</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <style>
        :root {
            --nc-purple: #8A2BE2;
            --nc-cyan: #00D1FF;
            --nc-dark-bg: #0D0E14;
            --nc-surface: #1A1B24;
            --background-color: var(--nc-dark-bg);
            --default-color: #E0E0E0;
            --heading-color: #ffffff;
            --heading-font: "Raleway", sans-serif;
        }

        body, html {
            background-color: var(--background-color);
            font-family: var(--heading-font);
            color: var(--default-color);
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling while overlay is active */
        }

        .popup-hidden {
            display: none;
        }

        /* --- ANIMATIONS & EFFECTS --- */
        @keyframes popup-enter {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes text-fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes border-glow {
            0% { border-color: color-mix(in srgb, var(--nc-purple), transparent 50%); }
            50% { border-color: color-mix(in srgb, var(--nc-cyan), transparent 50%); }
            100% { border-color: color-mix(in srgb, var(--nc-purple), transparent 50%); }
        }

        #captcha-overlay {
            position: fixed;
            inset: 0;
            background: rgba(13, 14, 20, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.4s ease-in-out;
        }

        #captcha-popup {
            background: var(--nc-surface);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 460px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            
            /* Animated Border */
            border: 2px solid;
            animation: border-glow 4s linear infinite, popup-enter 0.6s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            
            text-align: center;
            position: relative;
            
            /* Interactive Hover Effect */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #captcha-popup:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
        }

        #captcha-popup h3 {
            color: var(--heading-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.5rem;
            
            /* Text Animation */
            opacity: 0; /* Start hidden */
            animation: text-fade-in-up 0.7s ease 0.3s forwards; /* Delay start */
        }

        #captcha-popup #turnstile-container {
             /* Captcha Animation */
            opacity: 0; /* Start hidden */
            animation: text-fade-in-up 0.7s ease 0.5s forwards; /* Delay start slightly more */
        }
    </style>
</head>
<body>

    <div style="padding: 20px;">
        <h1>Welcome to NoneCloud</h1>
        <p>Your website content is here, currently inaccessible.</p>
    </div>

    <div id="captcha-overlay">
        <div id="captcha-popup">
            <h3>Verification Required</h3>
            <div id="turnstile-container"
                 class="cf-turnstile"
                 data-sitekey="0x4AAAAAABnZFnjCqkinkzCR"
                 data-callback="onCaptchaVerified"
                 data-theme="dark">
            </div>
        </div>
    </div>

    <script>
        // This function is called by Cloudflare when the CAPTCHA is successfully verified.
        function onCaptchaVerified(token) {
            console.log("Captcha Verified! Hiding overlay.");
            const overlay = document.getElementById('captcha-overlay');
            
            // Fade out the pop-up
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.classList.add('popup-hidden');
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            }, 400); // Must match the transition time in CSS
        }
    </script>

</body>
</html>
