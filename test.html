<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoneCloud - Captcha on Every Load</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <style>
        :root {
            --nc-purple: #8A2BE2; --nc-cyan: #00D1FF; --nc-dark-bg: #0D0E14;
            --nc-surface: #1A1B24; --background-color: var(--nc-dark-bg);
            --default-color: #E0E0E0; --heading-color: #ffffff;
            --heading-font: "Raleway", sans-serif;
        }
        body, html {
            background-color: var(--background-color);
            font-family: var(--heading-font);
            color: var(--default-color);
            margin: 0;
            padding: 0;
        }
        .popup-hidden {
            display: none;
        }
        #captcha-overlay {
            position: fixed; inset: 0;
            background: rgba(13, 14, 20, 0.85);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            z-index: 10000;
            transition: opacity 0.4s ease-in-out;
        }
        #captcha-popup {
            background: var(--nc-surface);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid color-mix(in srgb, var(--nc-purple), transparent 80%);
            animation: fade-in 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            text-align: center;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        #captcha-popup h3 {
            color: var(--heading-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>

    <div style="padding: 20px;">
        <h1>Welcome to NoneCloud</h1>
        <p>Your website content is here, but currently blocked by the captcha.</p>
    </div>

    <div id="captcha-overlay">
        <div id="captcha-popup">
            <h3>Please Verify to Continue</h3>
            <div id="turnstile-container"
                 class="cf-turnstile"
                 data-sitekey="0x4AAAAAABnZFnjCqkinkzCR"
                 data-callback="onCaptchaVerified"
                 data-theme="dark">
            </div>
        </div>
    </div>

    <script>
        // Fungsi ini akan dipanggil oleh Cloudflare apabila CAPTCHA berjaya disahkan.
        function onCaptchaVerified(token) {
            console.log("Captcha Verified! Hiding overlay.");
            const overlay = document.getElementById('captcha-overlay');
            
            // Hilangkan pop-up dengan kesan pudar
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.classList.add('popup-hidden');
            }, 400); // Masa mesti sepadan dengan 'transition' dalam CSS
        }

        // Tiada lagi logik localStorage. Pop timbul akan sentiasa muncul secara lalai.
    </script>

</body>
</html>
