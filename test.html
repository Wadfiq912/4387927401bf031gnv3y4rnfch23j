<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoneCloud - Google reCAPTCHA v2 Verification</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Raleway:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        :root {
            --nc-purple: #8A2BE2; --nc-cyan: #00D1FF; --nc-dark-bg: #0D0E14;
            --nc-surface: rgba(26, 27, 36, 0.75);
            --background-color: var(--nc-dark-bg); --default-color: #E0E0E0;
            --heading-color: #ffffff; --accent-color: var(--nc-purple);
            --heading-font: "Raleway", sans-serif; --default-font: "Roboto", sans-serif;
        }
        body, html {
            background-color: var(--background-color); font-family: var(--default-font);
            color: var(--default-color); margin: 0; padding: 0; overflow: hidden;
        }
        .popup-hidden { display: none; }

        @keyframes popup-enter {
            from { opacity: 0; transform: var(--transform-initial) scale(0.95); }
            to { opacity: 1; transform: var(--transform-initial) scale(1); }
        }
        @keyframes char-enter {
            from { opacity: 0; transform: translateY(20px) skewX(-20deg); }
            to { opacity: 1; transform: translateY(0) skewX(0); }
        }
        @keyframes border-glow {
            0% { border-color: color-mix(in srgb, var(--nc-cyan), transparent 60%); }
            50% { border-color: color-mix(in srgb, var(--nc-purple), transparent 60%); }
            100% { border-color: color-mix(in srgb, var(--nc-cyan), transparent 60%); }
        }
        @keyframes aurora-blob-1 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(60px, 30px); } }
        @keyframes aurora-blob-2 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-50px, -40px); } }

        #captcha-overlay {
            position: fixed; inset: 0;
            background: rgba(13, 14, 20, 0.5);
            backdrop-filter: blur(16px) saturate(150%);
            -webkit-backdrop-filter: blur(16px) saturate(150%);
            display: flex; justify-content: center; align-items: center;
            z-index: 10000; transition: opacity 0.5s ease;
            perspective: 1000px;
        }
        .aurora-background { position: absolute; inset: 0; overflow: hidden; z-index: -1; }
        .aurora-background .blob {
            position: absolute; width: 400px; height: 400px;
            background-image: radial-gradient(circle, var(--color) 0%, transparent 70%);
            border-radius: 50%; filter: blur(100px); mix-blend-mode: screen; opacity: 0.5;
        }
        .blob1 { --color: var(--nc-purple); top: -150px; left: -150px; animation: aurora-blob-1 12s ease-in-out infinite; }
        .blob2 { --color: var(--nc-cyan); bottom: -150px; right: -150px; animation: aurora-blob-2 14s ease-in-out infinite; }

        #captcha-popup {
            --transform-initial: rotateY(0deg) rotateX(0deg);
            background: var(--nc-surface); border-radius: 24px; padding: 40px 45px;
            width: 90%; max-width: 480px; min-height: 250px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            border: 1px solid;
            animation: border-glow 6s linear infinite, popup-enter 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            text-align: center; display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            transform: var(--transform-initial);
        }
        #popup-content-area { width: 100%; }
        #popup-content-area h3 {
            color: var(--heading-color); margin-top: 0; margin-bottom: 30px;
            font-size: 1.8rem; font-family: var(--heading-font); letter-spacing: 1px;
        }
        #popup-content-area h3 .char {
            display: inline-block; opacity: 0;
            animation: char-enter 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        /* Gaya untuk butang pengesahan */
        .verify-button {
            background: linear-gradient(135deg, var(--nc-purple), var(--nc-cyan));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 35px;
            font-family: var(--heading-font);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px color-mix(in srgb, var(--nc-purple), transparent 70%);
            opacity: 0;
            animation: text-fade-in 1s ease 1s forwards;
        }

        .verify-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px color-mix(in srgb, var(--nc-cyan), transparent 60%);
        }
    </style>
</head>
<body>
    <div id="captcha-overlay">
        <div class="aurora-background">
            <div class="blob blob1"></div>
            <div class="blob blob2"></div>
        </div>
        <div id="captcha-popup">
            <div id="popup-content-area">
                <h3 class="char-animated-heading">Please Verify</h3>
                
                <button 
                    id="verify-button"
                    class="g-recaptcha verify-button" 
                    data-sitekey="6LfjcpUrAAAAADMiYnmhHF2tkXULDMURzJee2jqi" 
                    data-callback="onRecaptchaSuccess"
                    data-size="invisible">
                    Click to Verify
                </button>

            </div>
        </div>
    </div>
    
    <script>
        // Fungsi ini akan dipanggil secara automatik oleh Google selepas pengesahan berjaya.
        function onRecaptchaSuccess(token) {
            console.log("reCAPTCHA Verified! Token:", token);
            const overlay = document.getElementById('captcha-overlay');
            const popup = document.getElementById('captcha-popup');
            const content = document.getElementById('popup-content-area');
            
            // Tukar kandungan kepada mesej kejayaan
            content.innerHTML = `<h3 class="char-animated-heading">Verification Complete</h3>`;
            animateHeading(content.querySelector('h3'));

            // Sembunyikan pop timbul selepas 2 saat
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.classList.add('popup-hidden');
                    document.body.style.overflow = 'auto';
                }, 500);
            }, 2000);
        }

        function animateHeading(headingElement) {
            if (!headingElement) return;
            const text = headingElement.textContent;
            headingElement.innerHTML = '';
            for (let i = 0; i < text.length; i++) {
                const charSpan = document.createElement('span');
                charSpan.className = 'char';
                charSpan.textContent = text[i] === ' ' ? '\u00A0' : text[i];
                charSpan.style.animationDelay = `${i * 0.04}s`;
                headingElement.appendChild(charSpan);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.overflow = 'hidden';
            animateHeading(document.querySelector('.char-animated-heading'));

            // Efek 3D Parallax pada tetikus
            const overlay = document.getElementById('captcha-overlay');
            const popup = document.getElementById('captcha-popup');
            overlay.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                const { offsetWidth, offsetHeight } = overlay;
                const x = (clientX - offsetWidth / 2) / (offsetWidth / 2);
                const y = (clientY - offsetHeight / 2) / (offsetHeight / 2);
                popup.style.setProperty('--transform-initial', `rotateY(${x * 8}deg) rotateX(${-y * 8}deg)`);
            });
        });
    </script>
</body>
</html>
