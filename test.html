<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoneCloud - Advanced Loading Screen</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://nonecloud.top/assets/css/css-verify.css">
</head>
<body>

    <div id="loading-overlay">
        <div class="aurora-background">
            <div class="blob blob1"></div>
            <div class="blob blob2"></div>
        </div>
        
        <div class="loading-content">
            <div class="scanner-animation">
                <div class="ring ring1"></div>
                <div class="ring ring2"></div>
                <div class="ring ring3"></div>
                <div class="logo-text">NC</div>
                <svg class="progress-ring" width="160" height="160">
                    <circle class="progress-ring-track" cx="80" cy="80" r="75"></circle>
                    <circle id="progress-ring-fill" class="progress-ring-fill" cx="80" cy="80" r="75"></circle>
                </svg>
            </div>
            <p id="tip-text"></p>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <h1 style="color: white; text-align: center; padding: 50px;">Welcome to NoneCloud</h1>
        <p style="color: white; text-align: center;">The website is now ready.</p>
    </div>

    <script src="https://nonecloud.top/assets/js/verify.js"></script>
</body>
</html>
